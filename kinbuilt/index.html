    html, body {
      position: relative;

    }
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-wrapper {
      max-height: 20vh;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
      max-width: 1920px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
    max-width: 55%;
    /*max-height: 100%;*/
}

.swiper-infos {
      position: absolute;
    bottom: 10%;
    margin: auto;
    text-align: center;
    width: 100%;
    font-size: -webkit-xxx-large;
    z-index: 9999;
}

.swiper-pagination-bullet {
    width: 28px;
    height: 28px;
    opacity: 1;
  }
.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction {
    bottom: 20px;
  }

  .activeColor {

  }

  .swiper-pagination-bullet:first-child { background-color: blue; border: 0px solid black; }
  .swiper-pagination-bullet:nth-child(2) { background-color: red; border: 0px solid black; }
  .swiper-pagination-bullet:nth-child(3) { background-color: deeppink; border: 0px solid black; }


  .swiper-pagination-bullet:nth-child(4) { background-color: blue; border: 0px solid gray; }
  .swiper-pagination-bullet:nth-child(5) { background-color: red; border: 0px solid gray; }
  .swiper-pagination-bullet:nth-child(6) { background-color: deeppink; border: 0px solid gray; }
